{% extends 'index.html' %}
{% for i in api['amiibo'] %}
    <div class="characterbox">
        <img class="amiibopic" src="{{i['image']}}">
        <h1>{{i['name']}}</h1>
        <p>{{i['gameSeries']}}</p>
    </div>
    <p>DEMO TEXT: this api is modified by whatever search you put in</p>
{% endfor %}
